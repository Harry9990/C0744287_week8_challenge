<!DOCTYPE html>

    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div>Content goes here!</div>
    <script>
        var sum = 0;
        for (var num = 1109; num >= 119; num -= 11) {
            sum = sum + num;
        }
        document.write(sum)


        function addNum(start, end) {
            var sum2 = 0;
            for (var i = start; i >= end; i -= 11) {
                sum2 = sum2 + i;

            }
            document.write(sum2);
        }


        addNum(1109, 119);

        var start1 = prompt("Please enter start number");
        var sum1 = 0;
        for (var num = start1; num >= 119; num -= 11) {
            sum1 = sum1 + num;
        }
        document.write(sum1);

    </script>
</body>
